<div class="page">
  <div class="glow"></div>
  <div class="card">
    <header class="header">
      <div class="logo">TicketFlow</div>
      <h1>Connexion</h1>
      <p>Utilise ton compte agent ou client pour acceder aux tickets.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label class="field">
        <span>Email</span>
        <input type="email" formControlName="email" placeholder="agent@example.com" />
      </label>

      <label class="field">
        <span>Mot de passe</span>
        <input type="password" formControlName="password" placeholder="password123" />
      </label>

      <button class="btn" type="submit" [disabled]="form.invalid || submitting()">
        Se connecter
      </button>

      <div class="helper">
        Pas de compte ? <a routerLink="/auth/register">S'inscrire</a>
      </div>
    </form>

  </div>
</div>
